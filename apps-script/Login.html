<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Login - SA HR Payroll System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      font-size: 64px;
      margin-bottom: 10px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e4e8;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e4e8;
      text-align: center;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">üîê</div>
      <h1>SA HR Payroll System</h1>
      <p class="subtitle">Please log in to continue</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm" onsubmit="handleLoginSubmit(event)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
          placeholder="your@email.com"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          placeholder="Enter your password"
        >
      </div>

      <button type="submit" class="btn" id="loginBtn">
        Log In
      </button>
    </form>

    <div class="footer">
      SA Grinding Wheels & Scorpio Abrasives<br>
      &copy; 2025 All rights reserved
    </div>
  </div>

  <script>
    // Version identifier for cache debugging
    var LOGIN_PAGE_VERSION = '2.0.0-fixed-redirect';
    var LOGIN_PAGE_UPDATED = '2025-12-03T15:30:00Z';

    // Auto-run diagnostics when page loads
    (function() {
      console.log('========================================');
      console.log('üìã SA HR PAYROLL SYSTEM - LOGIN PAGE');
      console.log('üìå Version: ' + LOGIN_PAGE_VERSION);
      console.log('üîÑ Updated: ' + LOGIN_PAGE_UPDATED);
      console.log('========================================');
      console.log('üïê Loaded at:', new Date().toLocaleString());
      console.log('üåê Page URL:', window.location.href);
      console.log('‚úÖ Login page loaded successfully');
      console.log('üìù Enter your credentials to log in');
      console.log('========================================');
    })();

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }

    function hideError() {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.classList.remove('show');
    }

    function handleLoginSubmit(event) {
      event.preventDefault();
      hideError();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');

      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner"></span>Logging in...';

      // Call server-side login function
      google.script.run
        .withSuccessHandler(function(result) {
          console.log('‚úÖ Login success handler received:', result);
          if (result && result.success) {
            // Use the deployment URL from server, not window.location
            const redirectUrl = result.redirectUrl + '?session=' + result.sessionToken;
            console.log('üîÑ Redirecting to:', redirectUrl);
            console.log('üìç Deployment URL:', result.redirectUrl);
            console.log('üîë Session Token:', result.sessionToken);

            // Force a complete page reload to the new URL
            window.top.location.href = redirectUrl;
          } else {
            console.error('‚ùå Login failed on client:', result ? result.error : 'No result');
            showError(result.error || 'Login failed');
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Log In';
          }
        })
        .withFailureHandler(function(error) {
          console.error('‚ùå Login error:', error);
          showError('Login error: ' + error.message);
          loginBtn.disabled = false;
          loginBtn.innerHTML = 'Log In';
        })
        .handleLogin(email, password);
    }
  </script>
</body>
</html>
