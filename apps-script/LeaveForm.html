<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        .required-field::after {
            content: " *";
            color: red;
        }
        .info-box {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 id="formTitle"><i class="fas fa-calendar-plus"></i> Record Leave</h5>
            <button class="btn btn-secondary btn-sm" onclick="loadModule('leave')">
                <i class="fas fa-arrow-left"></i> Back to List
            </button>
        </div>
        <div class="card-body">
            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <strong>Note:</strong> This is for record keeping only. Leave pay must be entered manually in the payslip if applicable.
            </div>

            <form id="leaveForm" onsubmit="saveLeave(event)">
                <div class="mb-3">
                    <label for="employeeName" class="form-label required-field">Employee</label>
                    <select class="form-select" id="employeeName" required>
                        <option value="">Select Employee</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="startDate" class="form-label required-field">Start Date</label>
                            <input type="date" class="form-control" id="startDate"
                                   required onchange="calculateTotalDays()">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="returnDate" class="form-label required-field">Return Date</label>
                            <input type="date" class="form-control" id="returnDate"
                                   required onchange="calculateTotalDays()">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Total Days</label>
                    <input type="text" class="form-control" id="totalDays" readonly
                           style="background-color: #e9ecef; font-weight: bold;">
                    <div class="form-text">Auto-calculated (inclusive of start and return dates)</div>
                </div>

                <div class="mb-3">
                    <label for="reason" class="form-label required-field">Reason</label>
                    <select class="form-select" id="reason" required>
                        <option value="">Select Reason</option>
                        <option value="SICK LEAVE - UNPAID">SICK LEAVE - UNPAID</option>
                        <option value="SICK LEAVE - PAID">SICK LEAVE - PAID</option>
                        <option value="AWOL">AWOL</option>
                        <option value="PAIDLEAVE">PAIDLEAVE</option>
                        <option value="UNPAID LEAVE">UNPAID LEAVE</option>
                        <option value="FAMILY RESPONSIBILITY">FAMILY RESPONSIBILITY</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" rows="3"
                              placeholder="Enter any additional details..."></textarea>
                </div>

                <div class="mb-3">
                    <label for="documentUpload" class="form-label">Supporting Document</label>
                    <input type="file" class="form-control" id="documentUpload"
                           accept="image/*,.pdf" onchange="handleFileSelect(event)">
                    <div class="form-text">Upload a supporting document (e.g., doctor's note, letter). Accepted: Images and PDFs (Max 10MB)</div>
                    <div id="filePreview" style="margin-top: 10px;"></div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-save"></i> <span id="submitBtnText">Save Leave</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="loadModule('leave')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Edit mode state
        var editMode = false;
        var editRowNumber = null;

        // File upload state
        var selectedFile = null;
        var uploadedDocumentUrl = null;

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const filePreview = document.getElementById('filePreview');

            if (!file) {
                selectedFile = null;
                filePreview.innerHTML = '';
                return;
            }

            // Validate file size (10MB max)
            const maxSize = 10 * 1024 * 1024; // 10MB in bytes
            if (file.size > maxSize) {
                alert('File size exceeds 10MB. Please choose a smaller file.');
                event.target.value = '';
                selectedFile = null;
                filePreview.innerHTML = '';
                return;
            }

            // Validate file type
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'application/pdf'];
            if (!validTypes.includes(file.type)) {
                alert('Invalid file type. Please upload an image (JPEG, PNG, GIF) or PDF.');
                event.target.value = '';
                selectedFile = null;
                filePreview.innerHTML = '';
                return;
            }

            selectedFile = file;

            // Show file preview
            const fileIcon = file.type === 'application/pdf' ?
                '<i class="fas fa-file-pdf text-danger"></i>' :
                '<i class="fas fa-file-image text-primary"></i>';

            const fileSizeKB = (file.size / 1024).toFixed(2);
            filePreview.innerHTML = `
                <div class="alert alert-info">
                    ${fileIcon} <strong>${file.name}</strong> (${fileSizeKB} KB)
                    <button type="button" class="btn-close float-end" onclick="clearFileSelection()" aria-label="Close"></button>
                </div>
            `;
        }

        // Clear file selection
        function clearFileSelection() {
            selectedFile = null;
            uploadedDocumentUrl = null;
            document.getElementById('documentUpload').value = '';
            document.getElementById('filePreview').innerHTML = '';
        }

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Extract base64 content (remove data:mime;base64, prefix)
                    const base64String = e.target.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = function(error) {
                    reject(error);
                };
                reader.readAsDataURL(file);
            });
        }

        // Upload document to Google Drive
        function uploadDocument(employeeName, startDate) {
            return new Promise((resolve, reject) => {
                if (!selectedFile) {
                    resolve(null); // No file selected, continue without upload
                    return;
                }

                fileToBase64(selectedFile)
                    .then(base64Content => {
                        const fileData = {
                            fileName: selectedFile.name,
                            mimeType: selectedFile.type,
                            content: base64Content,
                            employeeName: employeeName,
                            startDate: startDate
                        };

                        google.script.run
                            .withSuccessHandler(function(result) {
                                if (result.success) {
                                    resolve(result.data.fileUrl);
                                } else {
                                    reject(new Error('Upload failed: ' + result.error));
                                }
                            })
                            .withFailureHandler(function(error) {
                                reject(error);
                            })
                            .uploadLeaveDocument(fileData);
                    })
                    .catch(error => {
                        reject(error);
                    });
            });
        }

        // Check if we're in edit mode (passed from LeaveList)
        function initializeForm() {
            // Get parameters if passed
            var params = window.leaveFormParams || {};

            if (params.mode === 'edit' && params.record && params.rowNumber) {
                editMode = true;
                editRowNumber = params.rowNumber;

                // Update UI for edit mode
                document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Leave Record';
                document.getElementById('submitBtnText').textContent = 'Update Leave';

                // Form will be populated after employees load (see loadEmployees success handler)
            }
        }

        // Populate form fields for editing
        function populateFormForEdit(record) {
            document.getElementById('employeeName').value = record['EMPLOYEE NAME'] || '';

            // Format dates for input (YYYY-MM-DD)
            if (record['STARTDATE.LEAVE']) {
                var startDate = new Date(record['STARTDATE.LEAVE']);
                document.getElementById('startDate').value = formatDateForInput(startDate);
            }

            if (record['RETURNDATE.LEAVE']) {
                var returnDate = new Date(record['RETURNDATE.LEAVE']);
                document.getElementById('returnDate').value = formatDateForInput(returnDate);
            }

            document.getElementById('reason').value = record['REASON'] || '';
            document.getElementById('notes').value = record['NOTES'] || '';

            // Show existing document if present
            if (record['IMAGE']) {
                uploadedDocumentUrl = record['IMAGE'];
                const filePreview = document.getElementById('filePreview');
                filePreview.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-file-alt"></i> <strong>Existing document attached</strong>
                        <a href="${record['IMAGE']}" target="_blank" class="btn btn-sm btn-primary ms-2">
                            <i class="fas fa-external-link-alt"></i> View
                        </a>
                        <button type="button" class="btn btn-sm btn-danger ms-2" onclick="removeExistingDocument()">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>
                `;
            }

            // Calculate total days
            calculateTotalDays();
        }

        // Remove existing document (for edit mode)
        function removeExistingDocument() {
            uploadedDocumentUrl = null;
            document.getElementById('filePreview').innerHTML = '';
            // Allow user to upload a new file
        }

        // Format date as YYYY-MM-DD for input fields
        function formatDateForInput(date) {
            var year = date.getFullYear();
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var day = String(date.getDate()).padStart(2, '0');
            return year + '-' + month + '-' + day;
        }

        // Load employees for dropdown
        function loadEmployees() {
            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        // Handle both old and new paginated format
                        var employees = [];
                        if (result.data && result.data.employees && Array.isArray(result.data.employees)) {
                            // New paginated format
                            employees = result.data.employees;
                        } else if (Array.isArray(result.data)) {
                            // Old array format
                            employees = result.data;
                        } else {
                            showError('Unexpected response format');
                            return;
                        }

                        const select = document.getElementById('employeeName');

                        // Filter for active employees only (Permanent, Casual, Temporary - no termination date)
                        var activeEmployees = employees.filter(function(emp) {
                            var status = emp['EMPLOYMENT STATUS'] || '';
                            var hasTerminationDate = emp['TERMINATION DATE'] && emp['TERMINATION DATE'] !== '';
                            return !hasTerminationDate && (status === 'Permanent' || status === 'Casual' || status === 'Temporary');
                        });

                        select.innerHTML = '<option value="">Select Employee</option>' +
                            activeEmployees
                                .map(emp => `<option value="${emp.REFNAME}">${emp.REFNAME}</option>`)
                                .join('');

                        // If in edit mode, populate form now that employees are loaded
                        if (editMode && window.leaveFormParams && window.leaveFormParams.record) {
                            populateFormForEdit(window.leaveFormParams.record);
                        }
                    } else {
                        showError('Failed to load employees: ' + result.error);
                    }
                })
                .withFailureHandler(function(error) {
                    showError('Error: ' + error.message);
                })
                .listEmployees({ activeOnly: true }, SESSION_TOKEN);
        }

        function calculateTotalDays() {
            const startDate = document.getElementById('startDate').value;
            const returnDate = document.getElementById('returnDate').value;

            if (startDate && returnDate) {
                const start = new Date(startDate);
                const end = new Date(returnDate);

                if (end < start) {
                    document.getElementById('totalDays').value = 'Invalid: Return date must be after start date';
                    document.getElementById('totalDays').style.color = 'red';
                    return;
                }

                // Calculate days (inclusive)
                const diffTime = Math.abs(end - start);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;

                document.getElementById('totalDays').value = diffDays + ' days';
                document.getElementById('totalDays').style.color = '#28a745';
            } else {
                document.getElementById('totalDays').value = '';
            }
        }

        function saveLeave(event) {
            event.preventDefault();
            showLoading();

            const employeeName = document.getElementById('employeeName').value;
            const startDate = document.getElementById('startDate').value;
            const returnDate = document.getElementById('returnDate').value;
            const reason = document.getElementById('reason').value;
            const notes = document.getElementById('notes').value.trim() || null;

            // First, upload document if selected
            uploadDocument(employeeName, startDate)
                .then(function(documentUrl) {
                    // Use new document URL if uploaded, otherwise keep existing URL (for edit mode)
                    const finalDocumentUrl = documentUrl || uploadedDocumentUrl || null;

                    const data = {
                        employeeName: employeeName,
                        startDate: startDate,
                        returnDate: returnDate,
                        reason: reason,
                        notes: notes,
                        imageUrl: finalDocumentUrl
                    };

                    if (editMode && editRowNumber) {
                        // Edit mode - call editLeave
                        google.script.run
                            .withSuccessHandler(function(result) {
                                hideLoading();
                                if (result.success) {
                                    showSuccess('Leave record updated successfully');
                                    setTimeout(function() {
                                        loadModule('leave');
                                    }, 1500);
                                } else {
                                    showError(result.error);
                                }
                            })
                            .withFailureHandler(function(error) {
                                hideLoading();
                                showError('Error: ' + error.message);
                            })
                            .editLeave(editRowNumber, data);
                    } else {
                        // Add mode - call addLeave
                        google.script.run
                            .withSuccessHandler(function(result) {
                                hideLoading();
                                if (result.success) {
                                    showSuccess('Leave record saved successfully');
                                    setTimeout(function() {
                                        loadModule('leave');
                                    }, 1500);
                                } else {
                                    showError(result.error);
                                }
                            })
                            .withFailureHandler(function(error) {
                                hideLoading();
                                showError('Error: ' + error.message);
                            })
                            .addLeave(data);
                    }
                })
                .catch(function(error) {
                    hideLoading();
                    showError('Document upload failed: ' + error.message);
                });
        }

        // Load employees on page load
        loadEmployees();

        // Initialize form (check for edit mode)
        initializeForm();
    </script>
</body>
</html>
