<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - SA HR Payroll System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }

    .icon {
      text-align: center;
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e4e8;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .password-requirements {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 12px;
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }

    .password-requirements ul {
      margin: 8px 0 0 20px;
    }

    .password-requirements li {
      margin: 4px 0;
    }

    .btn {
      width: 100%;
      padding: 12px 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
    }

    .message.warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
    }

    .message.success {
      background: #efe;
      border: 1px solid #cfc;
      color: #3c3;
      text-align: center;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e4e8;
      text-align: center;
      color: #666;
      font-size: 12px;
    }

    #validatingMessage {
      text-align: center;
      padding: 20px;
    }

    #resetForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üîê</div>
    <h1>Reset Your Password</h1>
    <p class="subtitle">Enter your new password below</p>

    <div id="validatingMessage">
      <span class="spinner"></span> Validating reset link...
    </div>

    <div id="message" class="message"></div>

    <form id="resetForm" onsubmit="handlePasswordReset(event)">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          required
          minlength="6"
          placeholder="Enter new password"
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          minlength="6"
          placeholder="Confirm new password"
        >
      </div>

      <div class="password-requirements">
        <strong>Password Requirements:</strong>
        <ul>
          <li>At least 6 characters long</li>
          <li>Passwords must match</li>
        </ul>
      </div>

      <button type="submit" class="btn" id="resetBtn" style="margin-top: 20px;">
        Reset Password
      </button>
    </form>

    <div class="footer">
      SA Grinding Wheels & Scorpio Abrasives<br>
      &copy; 2025 All rights reserved
    </div>
  </div>

  <!-- Hidden form for redirect (bypasses iframe restrictions) -->
  <form id="redirectForm" method="GET" target="_top" style="display:none;">
  </form>

  <script>
    var resetToken = '<?= token ?>';
    var deploymentUrl = '<?= deploymentUrl ?>';
    console.log('Server-provided deployment URL:', deploymentUrl);

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message show ' + type;
    }

    function hideMessage() {
      const messageDiv = document.getElementById('message');
      messageDiv.className = 'message';
    }

    // Validate token on page load
    window.addEventListener('DOMContentLoaded', function() {
      google.script.run
        .withSuccessHandler(function(result) {
          const validatingMsg = document.getElementById('validatingMessage');
          const resetForm = document.getElementById('resetForm');

          validatingMsg.style.display = 'none';

          if (result && result.success) {
            resetForm.style.display = 'block';
          } else {
            showMessage(result.error || 'Invalid or expired reset link', 'error');
            setTimeout(function() {
              window.location.href = deploymentUrl;
            }, 3000);
          }
        })
        .withFailureHandler(function(error) {
          const validatingMsg = document.getElementById('validatingMessage');
          validatingMsg.style.display = 'none';
          showMessage('Error validating reset link: ' + error.message, 'error');
        })
        .handleValidateResetToken(resetToken);
    });

    function handlePasswordReset(event) {
      event.preventDefault();
      hideMessage();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const resetBtn = document.getElementById('resetBtn');

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      // Validate password length
      if (newPassword.length < 6) {
        showMessage('Password must be at least 6 characters long', 'error');
        return;
      }

      // Disable button and show loading
      resetBtn.disabled = true;
      resetBtn.innerHTML = '<span class="spinner"></span>Resetting...';

      console.log('Calling handlePasswordReset with token:', resetToken, 'password length:', newPassword.length);

      // Call server-side function
      google.script.run
        .withSuccessHandler(function(result) {
          console.log('handlePasswordReset result:', JSON.stringify(result));
          resetBtn.disabled = false;
          resetBtn.innerHTML = 'Reset Password';

          if (result && result.success) {
            console.log('Password reset successful, redirecting to login via form submission');
            // Use form submission to bypass iframe restrictions
            var form = document.getElementById('redirectForm');
            form.action = deploymentUrl;
            form.submit();
          } else {
            showMessage(result.error || 'Failed to reset password', 'error');
          }
        })
        .withFailureHandler(function(error) {
          resetBtn.disabled = false;
          resetBtn.innerHTML = 'Reset Password';
          showMessage('Error: ' + error.message, 'error');
        })
        .handlePasswordReset(resetToken, newPassword);
    }
  </script>
</body>
</html>
