<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - SA HR Payroll System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .icon {
      text-align: center;
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e4e8;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #666;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      box-shadow: none;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
    }

    .message.success {
      background: #efe;
      border: 1px solid #cfc;
      color: #3c3;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e4e8;
      text-align: center;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üîë</div>
    <h1>Forgot Password?</h1>
    <p class="subtitle">
      Enter your email address and we'll send you a link to reset your password.
    </p>

    <div id="message" class="message"></div>

    <form id="resetForm" onsubmit="handleResetRequest(event)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
          placeholder="your@email.com"
        >
      </div>

      <button type="submit" class="btn" id="resetBtn">
        Send Reset Link
      </button>

      <button type="button" class="btn btn-secondary" onclick="backToLogin()">
        Back to Login
      </button>
    </form>

    <div class="footer">
      SA Grinding Wheels & Scorpio Abrasives<br>
      &copy; 2025 All rights reserved
    </div>
  </div>

  <script>
    // Global error handler
    window.addEventListener('error', function(e) {
      console.error('‚ùå JavaScript Error:', e.message);
      console.error('File:', e.filename);
      console.error('Line:', e.lineno);
      console.error('Column:', e.colno);
      // Still show the page even if there's an error
      document.body.style.display = 'flex';
      document.body.style.visibility = 'visible';
    });

    // Debug logging
    console.log('========================================');
    console.log('FORGOT PASSWORD PAGE LOADED');
    console.log('Page URL:', window.location.href);
    console.log('Document ready state:', document.readyState);
    console.log('========================================');

    // Make sure page is visible
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM Content Loaded - Page should be visible now');
      document.body.style.display = 'flex';
      document.body.style.visibility = 'visible';
      document.body.style.opacity = '1';
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message show ' + type;
    }

    function hideMessage() {
      const messageDiv = document.getElementById('message');
      messageDiv.className = 'message';
    }

    function backToLogin() {
      // Get base URL dynamically
      var baseUrl = window.location.href.split('?')[0].split('#')[0];
      window.location.href = baseUrl;
    }

    function handleResetRequest(event) {
      event.preventDefault();
      hideMessage();

      const email = document.getElementById('email').value;
      const resetBtn = document.getElementById('resetBtn');

      // Disable button and show loading
      resetBtn.disabled = true;
      resetBtn.innerHTML = '<span class="spinner"></span>Sending...';

      // Call server-side function
      google.script.run
        .withSuccessHandler(function(result) {
          resetBtn.disabled = false;
          resetBtn.innerHTML = 'Send Reset Link';

          if (result && result.success) {
            // Redirect to confirmation page
            var baseUrl = window.location.href.split('?')[0].split('#')[0];
            window.location.href = baseUrl + '?page=reset-sent';
          } else {
            showMessage(result.error || 'Failed to send reset link', 'error');
          }
        })
        .withFailureHandler(function(error) {
          resetBtn.disabled = false;
          resetBtn.innerHTML = 'Send Reset Link';
          showMessage('Error: ' + error.message, 'error');
        })
        .handlePasswordResetRequest(email);
    }
  </script>
</body>
</html>
